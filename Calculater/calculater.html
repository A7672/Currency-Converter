<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculaer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cal-contaner">
      <input type="text" id="input" readonly />
      <div class="button-container">
        <button
          class="btn-list"
          onclick="currentDisplay = '';
        document.querySelector('#input').value = currentDisplay"
        >
          C
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'1';
        document.querySelector('#input').value = currentDisplay"
        >
          1
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'2';
        document.querySelector('#input').value = currentDisplay"
        >
          2
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'+';
        document.querySelector('#input').value = currentDisplay"
        >
          +
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'3';
        document.querySelector('#input').value = currentDisplay"
        >
          3
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'4';
        document.querySelector('#input').value = currentDisplay"
        >
          4
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'-';
        document.querySelector('#input').value = currentDisplay"
        >
          -
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'5';
        document.querySelector('#input').value = currentDisplay"
        >
          5
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'6';
        document.querySelector('#input').value = currentDisplay"
        >
          6
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'*';
        document.querySelector('#input').value = currentDisplay"
        >
          *
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'7';
        document.querySelector('#input').value = currentDisplay"
        >
          7
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'8';
        document.querySelector('#input').value = currentDisplay"
        >
          8
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'/';
        document.querySelector('#input').value = currentDisplay"
        >
          /
        </button>
        <button
          class="btn-list"
          onclick="
          let result = eval(currentDisplay);
          currentDisplay = result;
        document.querySelector('#input').value = currentDisplay"
        >
          =
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'9';
        document.querySelector('#input').value = currentDisplay"
        >
          9
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'0';
        document.querySelector('#input').value = currentDisplay"
        >
          0
        </button>
        <button
          class="btn-list"
          onclick="currentDisplay = currentDisplay+'.';
        document.querySelector('#input').value = currentDisplay"
        >
          .
        </button>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
