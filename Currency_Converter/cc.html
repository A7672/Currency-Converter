<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="ccStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Currencey Converter</title>
  </head>
  <body>
    <div class="container">
      <h3>Currencey Converter</h3>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="100" />
        </div>
        <div class="dropdowns">
          <div class="From">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="from" id="">
                <option value="IN">IND</option>
                <option value="AUS">AUS</option>
                <option value="US" selected>USA</option>
                <option value="ER">ERD</option>
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="To">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select name="" id="">
                <option value="AUS">AUS</option>
                <option value="IN" selected>IND</option>
                <option value="US">USA</option>
                <option value="ER">ERD</option>
              </select>
            </div>
          </div>
        </div>
        <div class="final_data">
          <p>1Daller = 80INR</p>
          <button id="btn">Check the Exchainge Rate</button>
        </div>
      </form>
    </div>
    <script src="cc.js"></script>
  </body>
</html>
